<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#60a5fa" rx="15"></rect>

  <!-- White QR base -->
  <rect x="20" y="20" width="60" height="60" fill="white"></rect>

  <!-- QR pattern -->
  <rect x="30" y="30" width="15" height="15" fill="#60a5fa"></rect>
  <rect x="55" y="30" width="15" height="15" fill="#60a5fa"></rect>
  <rect x="30" y="55" width="15" height="15" fill="#60a5fa"></rect>
  <rect x="55" y="55" width="15" height="15" fill="#60a5fa"></rect>

  <!-- Center protection dot -->
  <circle cx="50" cy="50" r="8" fill="white"></circle>
  <circle cx="50" cy="50" r="5" fill="#60a5fa"></circle>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>